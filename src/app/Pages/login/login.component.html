<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center mb-5 text-dark"></div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" (ngSubmit)="onSubmit()" #loginForm="ngForm">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Nombre" [(ngModel)]="inputUsername" name="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="inputPassword" name="password" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" [disabled]="!loginForm.form.valid">Iniciar sesion</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">¿No tienes una cuenta? <a href="#" class="text-dark fw-bold"> Crear cuenta</a>
            </div>
          </form>
          <p *ngIf="error" class="error">{{ error }}</p>
        </div>

      </div>
    </div>
  </div>
